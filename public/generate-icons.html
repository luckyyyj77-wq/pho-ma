<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>포토마켓 아이콘 생성기</title>
</head>
<body>
  <h1>포토마켓 PWA 아이콘 생성</h1>
  <p>아래 캔버스를 우클릭하여 각 크기별로 저장하세요.</p>

  <div id="icons"></div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    const container = document.getElementById('icons');

    sizes.forEach(size => {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // 샤인머스켓 그린 배경 (그라데이션)
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#B3D966');
      gradient.addColorStop(1, '#9DC183');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // 둥근 모서리
      ctx.globalCompositeOperation = 'destination-in';
      ctx.beginPath();
      const radius = size * 0.2;
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fill();

      ctx.globalCompositeOperation = 'source-over';

      // 샤인머스켓 로고 (3개의 포도알)
      const centerX = size / 2;
      const centerY = size / 2;
      const grapeSize = size * 0.15;

      // 포도알 그리기
      ctx.fillStyle = '#D9D9D9';

      // 왼쪽 포도
      ctx.beginPath();
      ctx.arc(centerX - grapeSize * 1.2, centerY, grapeSize, 0, Math.PI * 2);
      ctx.fill();

      // 오른쪽 포도
      ctx.beginPath();
      ctx.arc(centerX + grapeSize * 1.2, centerY, grapeSize, 0, Math.PI * 2);
      ctx.fill();

      // 아래 포도
      ctx.beginPath();
      ctx.arc(centerX, centerY + grapeSize * 1.2, grapeSize, 0, Math.PI * 2);
      ctx.fill();

      // 흰색 하이라이트
      ctx.fillStyle = 'white';

      // 왼쪽 포도 하이라이트
      ctx.beginPath();
      ctx.arc(centerX - grapeSize * 1.2, centerY, grapeSize * 0.9, 0, Math.PI * 2);
      ctx.fill();

      // 오른쪽 포도 하이라이트
      ctx.beginPath();
      ctx.arc(centerX + grapeSize * 1.2, centerY, grapeSize * 0.9, 0, Math.PI * 2);
      ctx.fill();

      // 아래 포도 하이라이트
      ctx.beginPath();
      ctx.arc(centerX, centerY + grapeSize * 1.2, grapeSize * 0.9, 0, Math.PI * 2);
      ctx.fill();

      // 꼭지 (빨간색)
      ctx.fillStyle = '#C96464';
      ctx.beginPath();
      ctx.moveTo(centerX - grapeSize * 0.3, centerY - grapeSize * 1.5);
      ctx.lineTo(centerX + grapeSize * 0.3, centerY - grapeSize * 1.5);
      ctx.lineTo(centerX + grapeSize * 0.4, centerY - grapeSize * 0.8);
      ctx.lineTo(centerX - grapeSize * 0.4, centerY - grapeSize * 0.8);
      ctx.closePath();
      ctx.fill();

      // 컨테이너에 추가
      const wrapper = document.createElement('div');
      wrapper.style.display = 'inline-block';
      wrapper.style.margin = '10px';
      wrapper.style.textAlign = 'center';

      const label = document.createElement('p');
      label.textContent = `${size}x${size}`;
      label.style.margin = '5px 0';

      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = `icon-${size}.png`;
      link.textContent = '다운로드';
      link.style.display = 'block';
      link.style.marginTop = '5px';

      wrapper.appendChild(label);
      wrapper.appendChild(canvas);
      wrapper.appendChild(link);
      container.appendChild(wrapper);
    });
  </script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #B3D966;
      text-align: center;
    }
    canvas {
      border: 2px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    a {
      background: #B3D966;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      background: #9DC183;
    }
  </style>
</body>
</html>
